<div class="header">
    <h2 style="color:lightblue">My Quotes</h2>
</div>

             <div class="row">
                <div class="col-md-6"style="color:white">
                    <ul *ngFor="let quote of quotes; let i=index">
                        <li style="color:black" appHighlight>{{quote.quote}}</li>
                        <p >This was posted on {{quote.completeDate|date}}</p>
                        <div class="details">
            
            
                            <button (click)='toggleDetails(i)' class="mt-2 btn btn-outline-info">Show more</button>
                        </div>
                        <div class="button" style="color:white">
                            
                            <button (click)="quote.upvote()" type="button" class="btn btn-outline-info">{{ quote.votes}}<i class="fa-solid fa-thumbs-up"></i></button>
                           
                            <button (click)="quote.downvote()" id="btn" type="button"
                                class="btn btn-outline-danger"><i class="fa-solid fa-thumbs-down"> {{quote.vote}}</i></button>
                        </div>
            
            
                        <div *ngIf="quote.showDescription">
                            <app-quote-detail [quote]="quote" (isComplete)="deleteQuote($event,i)"></app-quote-detail>
            
                        </div>
                      
            
            
                    </ul>
                </div>
                <div class="col-md-6 " style="color:lightblue">
                    <div >
                        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
                    </div>

                </div>

            </div>
