<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)="submitQuote(quoteform.value,quoteform)" #quoteform="ngForm" >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" ngModel name="name" #name="ngModel" placeholder="Enter name"required>
          

          
        </div>
        <div class="form-group info-border">
            <label for="exampleFormControlTextarea4">Enter a quote</label>
            <textarea class="form-control" id="quote" rows="3"ngModel name="quote" quote="ngModel" required></textarea>
            
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" ngModel name="author" author="ngModel" placeholder="Enter author"required>
            
            
          </div>
        <button type="submit" class="btn btn-info">Add</button>
      </form>
    
  </div>
